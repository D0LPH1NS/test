<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Jeu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
        }

        .button {
            display: block;
            margin: 10px auto;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .button:hover { transform: scale(1.1); }
        .mode1 { background: #2ecc71; }
        .mode2 { background: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Jeu</h1>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu en cours</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        .timer {
            font-size: 4rem;
            text-align: center;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .scores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            transition: all 0.5s ease-in-out;
        }

        .player-score {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .player-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
        }

        .player-1 { border: 2px solid #2ecc71; }
        .player-2 { border: 2px solid #3498db; }
        .player-3 { border: 2px solid #9b59b6; }
        .player-4 { border: 2px solid #e74c3c; }
        .player-5 { border: 2px solid #e67e22; }
        .player-6 { border: 2px solid #f1c40f; }

        .winner-mode .player-score {
            display: none;
        }

        .winner-mode .player-score.winner {
            display: block;
            grid-column: 1 / -1;
            grid-row: 1;
            padding: 4rem;
            font-size: 1.5em;
            animation: winner-pulse 2s infinite;
        }

        .replay-button {
            display: none;
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .replay-button:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .winner-mode .replay-button {
            display: block;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes winner-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .scores {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .scores {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
